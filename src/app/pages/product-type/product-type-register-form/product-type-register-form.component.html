<!-- <p>product-type-register-form works!</p> -->
<div class="form-container">
	<h1>Registra nuevo tipo de producto</h1>
	<!-- (ngSubmit)="onSaveForm()" -->
	<form [formGroup]="formGroup" #form="ngForm">
		<div>
			<mat-form-field appearance="fill">
				<mat-label>Nombre Producto:</mat-label>
				<input type="text" formControlName="name" matInput />
				<mat-error *ngIf="formGroup.get('name')?.hasError('required')">El nombre de producto es requerido</mat-error>
				<mat-error *ngIf="formGroup.get('name')?.hasError('customProductTypeNameValidator')"
					>El nombre de producto debe empezar con "Juguete"</mat-error
				>
			</mat-form-field>
		</div>
		<!-- <input
        type="text"
        placeholder="Your full name"
        formControlName="name"> -->
		<div>
			<mat-form-field appearance="fill">
				<mat-label>Descripción Producto:</mat-label>
				<input type="text" formControlName="description" matInput />
				<mat-error *ngIf="formGroup.get('description')?.hasError('required')"
					>El nombre de producto es requerido</mat-error
				>
			</mat-form-field>
		</div>
		<button type="button" [disabled]="form.invalid" (click)="onSaveForm()" mat-button color="warn">Registrar</button>
	</form>
</div>
