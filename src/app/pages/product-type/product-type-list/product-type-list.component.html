<div class="search-area-container">
	<mat-form-field appearance="fill">
		<mat-label>Nombre Producto:</mat-label>
		<input type="text" id="typeSearched" name="typeSearched" [(ngModel)]="typeSearched" autocomplete="off" matInput />
	</mat-form-field>
	<button mat-fab color="primary" (click)="_loadProductTypes()" aria-label="Busqueda de tipo de producto">
		<mat-icon>search</mat-icon>
	</button>
</div>

<table mat-table [dataSource]="listProductTypes" class="mat-elevation-z4">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let productType">{{ productType.id }}</td>
	</ng-container>

	<ng-container matColumnDef="nombre">
		<th mat-header-cell *matHeaderCellDef>Nombre</th>
		<td mat-cell *matCellDef="let productType">{{ productType.name }}</td>
	</ng-container>

	<ng-container matColumnDef="descripción">
		<th mat-header-cell *matHeaderCellDef>Descripción</th>
		<td mat-cell *matCellDef="let productType">{{ productType.description }}</td>
	</ng-container>

	<ng-container matColumnDef="eliminar">
		<th mat-header-cell *matHeaderCellDef>Eliminar</th>
		<td mat-cell *matCellDef="let productType">
			<button mat-stroked-button (click)="onDeleteProductType(productType.id)" color="warn">Eliminar</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columns"></tr>
	<tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
