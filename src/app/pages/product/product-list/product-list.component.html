<table mat-table [dataSource]="listProducts" class="mat-elevation-z4">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let product">{{ product.id }}</td>
	</ng-container>

	<ng-container matColumnDef="nombre">
		<th mat-header-cell *matHeaderCellDef>Nombre</th>
		<td mat-cell *matCellDef="let product">{{ product.name }}</td>
	</ng-container>

	<ng-container matColumnDef="descripci칩n">
		<th mat-header-cell *matHeaderCellDef>Descripci칩n</th>
		<td mat-cell *matCellDef="let product">{{ product.description }}</td>
	</ng-container>

	<ng-container matColumnDef="compa침ia">
		<th mat-header-cell *matHeaderCellDef>Compa침ia</th>
		<td mat-cell *matCellDef="let product">{{ product.description }}</td>
	</ng-container>

	<ng-container matColumnDef="actualizar">
		<th mat-header-cell *matHeaderCellDef>Actualizar</th>
		<td mat-cell *matCellDef="let product">
			<button mat-stroked-button routerLink="/prodSearch/{{ product.id }}" color="primary">Actualizar</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="eliminar">
		<th mat-header-cell *matHeaderCellDef>Eliminar</th>
		<td mat-cell *matCellDef="let product">
			<button mat-stroked-button (click)="onDeleteProduct(product.id)" color="warn">Eliminar</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columns"></tr>
	<tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<mat-paginator
	[pageSizeOptions]="[3, 5, 10]"
	[length]="totalRecords"
	[pageSize]="totalPages"
	aria-label="Select page of periodic elements"
>
</mat-paginator>
